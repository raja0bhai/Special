<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Split Cards Animation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="snowfall" 
    style="background-image: url('https://i.ibb.co/cF3d6yP/snow1.png'), url('https://i.ibb.co/dGK9Vts/snow2.png'), url('https://i.ibb.co/jbBbvhs/snow3.png');">
    </div>
    
    <input type="checkbox" id="check">
    <div class="split-card">
      <label for="check" class="cards card-1">
      <img src="https://i.ibb.co/Fz5kqH4/img-1.jpg" />
      </label>
      <label for="check" class="cards card-2">
      <img src="https://i.ibb.co/Xy1Yyt5/img-3.png" />
      </label>
      <label for="check" class="cards card-3">
      <img src="https://i.ibb.co/Hhfrx0p/img-2.jpg" />
      </label>
      
    </div>

  </body>
</html>
